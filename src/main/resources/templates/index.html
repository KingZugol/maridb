<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weed</title>
    <link rel="stylesheet" href="/css/basestyle.css">
    <script type="text/javascript" src="/javascript/js.js"></script>
</head>
<body>
<button th:onclick="|getNameView()|" class="header-button">Name</button>
<button th:onclick="|getEffects()|" class="header-button">Effect</button>
<button th:onclick="|getFlavor()|" class="header-button">Flavor</button>
<button th:onclick="|getSpecies()|" class="header-button">Species</button>
<button th:onclick="|getLoginView()|"  th:if="${session.isEmpty()}" class="header-button login-button" id="LoginButton"> Login</button>
<button th:unless="${session.isEmpty()}" th:onclick="sendLogout()" class="header-button login-button" id="LogoutButton"> Logout</button>

<div id="content"></div>


</body>
</html>
