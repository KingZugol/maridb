<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
   <div th:class="login-page" th:fragment="login-page">
       Username: <br>
       <input type="text" id="username"> <br>
        Password: <br>
       <input type="text" id="password"> <br>
    <button th:class="log-register-button" id="name" th:data-name="${session.name}" th:onclick="|sendLogin()|">Login</button>
    <button th:class="log-register-button" th:onclick="|getRegisterView()|">Register</button>
   </div>

<div th:fragment="login-success">
    <p>Welcome <span th:utext="${session.name}"></span>, you successfully logged in!</p>
    <p>You will be redirected to our Home page shortly </p>
</div>

<div th:fragment="login-fail">
    <p>Invalid Username or Password please try again</p>
    <div th:insert="this :: login-page"></div>
</div>

<div th:fragment="register-success">
    <p>Successful registration! Pleas log in!</p>
    <div th:insert="this :: login-page"></div>
</div>

<div th:fragment="no-user">
    <p>Please Register before trying to log in!</p>
    <div th:insert="fragments/RegisterView :: register-page"></div>
</div>
</body>
</html>
