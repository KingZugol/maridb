<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    Username: <input type="text" id="username"> <br>
    Password: <input type="text" id="password"> <br>
    <button id="name" th:data-name="${session.name}" th:onclick="|sendLogin()|">Login</button>
    <br>
    <button th:onclick="|getRegisterView()|">Register</button>

</body>
</html>
