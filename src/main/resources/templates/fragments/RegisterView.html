<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

<div th:class="login-page">
    <p>Register a new User:</p>
    Username:
    <input type="text" id="username"> <br>
    Password:
    <input type="text" id="pwd"> <br>
    <button th:class="log-register-button" th:onclick="|sendRegistration()|">Register</button>
</div>
</body>
</html>
