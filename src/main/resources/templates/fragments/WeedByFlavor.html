
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weed</title>
</head>
<body>
<div th:fragment="WeedByFlavors">
    <div th:each="weed: ${WeedByFlavors}">
        <p>Name: <span th:utext="${weed.name}" th:data-name="${weed.name}" th:onclick="|getWeedComplete(this.getAttribute('data-name'))|"></span> Race: <span th:utext="${weed.race}"></span> Flavor: <span th:utext="${weed.flavor}"></span></p>
    </div>
</div>
</body>
</html>
