<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Effects</title>
</head>
<body>
<div th:fragment="WeedByEffects">
    <div style="text-align: left" th:each="weed: ${weedByEffects}">
        <p>Name: <span th:utext="${weed.name}" th:data-name="${weed.name}" th:onclick="|getWeedComplete(this.getAttribute('data-name'))|"></span> Effect: <span th:utext="${weed.effect}"></span></p>
    </div>
</div>
</body>
</html>
