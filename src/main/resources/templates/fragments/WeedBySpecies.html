<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weed</title>
</head>
<body>
<div th:fragment="Species">
    <div style="text-align: left" th:each="weed: ${weed}">
        <p>Name: <span th:utext="${weed.name}" th:data-name="${weed.name}" th:onclick="|getWeedComplete(this.getAttribute('data-name'))|"></span> Race: <span th:utext="${weed.race}"></span></p>
    </div>
</div>
</body>
</html>
