<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weed</title>
</head>
<body>
<div th:fragment="Species">
    <div th:each="weed: ${weed}">
        <p>Name: <span th:utext="${weed.name}"></span> Race: <span th:utext="${weed.race}"></span></p>
    </div>
</div>
</body>
</html>
