<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weed</title>
</head>
<body>
<div th:fragment="weedByEffects">
    <span th:each="weed: ${weedByEffect}">
        <span th:class="tag" th:utext="${weed.effect}" th:data-effect="${weed.effect}" th:onclick="|getWeedByEffect(this.getAttribute('data-effect'))|">.</span>
    </span>
</div>
</body>
</html>
